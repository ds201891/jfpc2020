<!-- About Section -->
<section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Plus d'infos</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="bulletinfo">
                        {% for about_data in site.data.sitemap %}
                            {% assign r = forloop.index | modulo: 2 %}
                            {% if r == 1 %}
                            <li class="bulletinfo-inverted">
                            {% else %}
                            <li>
                            {% endif %}
                                <div class="bulletinfo-image">
                                    <img class="img-circle img-responsive" src="{{ site.url | append:site.baseurl }}/assets/img/{{ about_data.img }}" alt="">
                                </div>
                                <div class="bulletinfo-panel">
                                    <div class="bulletinfo-heading">
                                        <h4>{{ about_data.name }}</h4>
                                    </div>
                                    <div class="bulletinfo-heading">
                                        <p class="text-muted">{{ about_data.info }}</p>
                                    </div>
                                    <a href="{{ site.url | append:site.baseurl }}{{ about_data.link }}" class="page-scroll btn btn-sm">Plus</a>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
