<!-- Clients Aside -->
<aside class="clients" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Sponsors</h2>
            </div>
        </div>
        <div class="row" style="vertical-align: middle;">
            {% for post in site.data.sponsors %}
                <div class="col-md-4 col-sm-6">
                    <a href="{{ post.website }}" class="portfolio-link" data-toggle="modal">
                        <img src="/images/sponsor/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}" style="width: auto; max-height:150px;">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</aside>
